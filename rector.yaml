parameters:
    import_short_classes: false
    sets:
        - 'code-quality'
        - 'php71'
        - 'php72'
        - 'php73'
        - 'php74'
        - 'symfony50'
        - 'easy-admin-bundle20'
        - 'phpstan'
        - 'coding-style'
        - 'twig240'
    exclude_paths:
        - '*/src/Migrations/*'
        - '*/vendor/*'
        - '*/tests/*'
        - '*/var/*'
        - '*/public/*'
        - '*/config/*'
    exclude_rectors:
        - 'Rector\SOLID\Rector\ClassMethod\UseInterfaceOverImplementationInConstructorRector'
